<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/chat_mode.css" />
        <title>Modo Chat - Nevin</title>
    </head>
    <body>
        <header>
            <div class="nevin-header">
                <img
                    src="/static/images/nevin-icon.svg"
                    alt="Icono de Nevin"
                    class="nevin-icon"
                />
                <h1 class="nevin-title">Modo Chat</h1>
            </div>
        </header>

        <main>
            <div id="chat-history" class="chat-history"></div>
            <h2>Interactúa con Nevin</h2>
            <p>¿No sabes qué preguntar? Prueba esto:</p>
            <button
                onclick="sendSuggestion('¿Qué significa el bautismo según la Biblia?')"
            >
                ¿Qué significa el bautismo según la Biblia?
            </button>
            <button
                onclick="sendSuggestion('¿Cómo puedo aprender más sobre la oración?')"
            >
                ¿Cómo puedo aprender más sobre la oración?
            </button>
        </main>

        <footer id="input-container">
            <input
                type="text"
                id="user-input"
                placeholder="Escribe tu pregunta aquí..."
            />
            <button id="send-button">Enviar</button>
        </footer>

        <script src="/static/js/chat_mode.js"></script>
    </body>
</html>
