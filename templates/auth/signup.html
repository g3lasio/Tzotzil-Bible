{% extends "base.html" %} {% block title %}Sign Up - Bible Reader{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Create Account</h1>

                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('auth.signup') }}">
                        <!-- Informaci√≥n Personal -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label"
                                >Nombre</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="first_name"
                                name="first_name"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label"
                                >Apellido</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="last_name"
                                name="last_name"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label"
                                >Tel√©fono (opcional)</label
                            >
                            <input
                                type="tel"
                                class="form-control"
                                id="phone"
                                name="phone"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Nombre de Usuario</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <!-- Campo de Contrase√±a con bot√≥n integrado -->
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Contrase√±a</label
                            >
                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                />
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    onclick="document.getElementById('password').type = document.getElementById('password').type === 'password' ? 'text' : 'password'"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <!-- Campo de Confirmar Contrase√±a con bot√≥n integrado -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label"
                                >Confirmar Contrase√±a</label
                            >
                            <div class="input-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirm_password"
                                    name="confirm_password"
                                    required
                                />
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    onclick="document.getElementById('confirm_password').type = document.getElementById('confirm_password').type === 'password' ? 'text' : 'password'"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <!-- Bot√≥n de Registro -->
                        <button type="submit" class="btn btn-primary w-100">
                            Sign Up
                        </button>
                    </form>

                    <hr />

                    <!-- Enlace a login -->
                    <div class="text-center">
                        <p>
                            Already have an account?
                            <a href="{{ url_for('auth.login') }}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
