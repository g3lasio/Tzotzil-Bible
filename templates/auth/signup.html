
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Bible Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="cyberpunk">
    <div class="signup-container">
        <form method="POST" class="signup-form" action="{{ url_for('auth.signup') }}">
            <h2>Crear Cuenta</h2>
            {% if error %}
                <div class="alert">{{ error }}</div>
            {% endif %}
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            </div>
            
            <button type="submit" class="signup-btn">Crear Cuenta</button>
            
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}" class="auth-link">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
