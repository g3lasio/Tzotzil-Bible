
{% extends "base.html" %}
{% block content %}
<div class="signup-container">
    <form class="signup-form" method="POST">
        <h2>Crear Cuenta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {% if category == 'error' %}alert-error{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-group username">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required
                   pattern="[a-zA-Z0-9_-]{3,30}"
                   title="3-30 caracteres, solo letras, números, guiones">
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group password">
            <input type="password" id="password" name="password" placeholder="Contraseña" required
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                   title="8+ caracteres, mayúscula, minúscula, número y símbolo">
        </div>

        <div class="form-group password">
            <input type="password" id="confirm_password" name="confirm_password" 
                   placeholder="Confirmar contraseña" required>
        </div>

        <div class="form-group">
            <label class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <span>Acepto los términos y condiciones</span>
            </label>
        </div>

        <button type="submit" class="signup-btn">Crear Cuenta</button>

        <p class="mt-4 text-center">
            ¿Ya tienes una cuenta? 
            <a href="{{ url_for('auth.login') }}" class="auth-link">Inicia sesión aquí</a>
        </p>
    </form>
</div>
{% endblock %}
