
<!DOCTYPE html>
<html>
<head>
    <title>Login - Bible Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="cyberpunk">
    <div class="login-container">
        <form method="POST" class="login-form">
            <h2>Iniciar Sesión</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group username">
                <input type="text" name="username" placeholder="Usuario o Email" required>
            </div>
            <div class="form-group password">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Recordarme
                </label>
                <a href="#" onclick="showResetModal()" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="{{ url_for('auth.signup') }}" class="auth-link">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
